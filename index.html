<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The WebSwan</title>
    <style>
        /* Your existing CSS styles remain exactly the same */
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(135deg, #194c7d 0%, #94e3cf 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #abe9f7, #7fd4ca);
            color: #1e4870;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #1e4870;
            font-weight: bold;
        }

        header p {
            font-size: 1.2em;
            color: #3b5a7a;
            font-style: italic;
        }

        /* YouTube video and button grid */
        .video-player {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-bottom: 20px;
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .action-button {
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background-color: #3b5a7a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .action-button:active {
            transform: translateY(1px);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }

        .modal-content h3 {
            color: #1e4870;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .link-list {
            list-style: none;
            padding: 0;
        }

        .link-list li {
            margin: 10px 0;
        }

        .link-list a {
            color: #3b5a7a;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }

        .link-list a:hover {
            color: #1e4870;
            text-decoration: underline;
        }

        /* Confetti animation */
        @keyframes confetti-fall {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(100vh) rotate(540deg); opacity: 0; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: confetti-fall 3s linear infinite;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>The WebSwan</h1>
        <p>Bringing Your Ideas to Life</p>
    </header>

    <div class="container">
        <div class="video-player">
            <iframe id="youtube-iframe" width="100%" height="100%" src="https://www.youtube.com/embed/videoseries?list=PLx0sYbCq-s-9A8J4q1-p3w9t-c2q9r23" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="button-grid">
            <button id="demoBtn" class="action-button">üîî</button>
            <button id="unlockAudioBtn" class="action-button" style="display:none;">Tap to enable sound</button>
            <button id="myBioBtn" class="action-button">üë§ My Bio</button>
            <button id="restaurantBarberBtn" class="action-button">üçî‚úÇÔ∏è Restaurant & Barber</button>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modalContentHtml"></div>
        </div>
    </div>
    <audio id="bellAudio" preload="auto">
      <source src="mixkit-happy-bells-notification-937.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('youtube-iframe');
            const demoBtn = document.getElementById('demoBtn');
            const videoModal = document.getElementById('videoModal');
            const modalContentHtml = document.getElementById('modalContentHtml');
            const closeBtn = document.querySelector('.close-button');
            const unlockBtn = document.getElementById('unlockAudioBtn');
            const audio = document.getElementById('bellAudio');

            // --- NEW: Bell Sound Logic (Universal for all devices) ---
            let audioCtx = null;
            let buffer = null;
            let useWebAudio = false;

            // Fetch & decode into buffer (optional)
            async function initWebAudio() {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const resp = await fetch('mixkit-happy-bells-notification-937.mp3', { mode: 'cors' });
                    const ab = await resp.arrayBuffer();
                    buffer = await audioCtx.decodeAudioData(ab);
                    useWebAudio = true;
                } catch (err) {
                    audioCtx = null;
                    buffer = null;
                    useWebAudio = false;
                    console.warn('WebAudio init failed, falling back to <audio>: ', err);
                }
            }

            // User gesture unlock function
            async function unlockAudio() {
                if (audioCtx && audioCtx.state === 'suspended') {
                    await audioCtx.resume();
                }
                try {
                    audio.muted = true;
                    await audio.play();
                    audio.pause();
                    audio.currentTime = 0;
                    audio.muted = false;
                } catch (e) {}

                unlockBtn.style.display = 'none';
                if (!audioCtx) {
                    initWebAudio().catch(() => {});
                }
            }

            unlockBtn.addEventListener('click', unlockAudio, { once: true });
            document.addEventListener('touchstart', unlockAudio, { once: true });

            // Call this to play the bell sound
            window.playBell = function() {
                if (useWebAudio && audioCtx && buffer) {
                    const src = audioCtx.createBufferSource();
                    src.buffer = buffer;
                    src.connect(audioCtx.destination);
                    src.start(0);
                    return;
                }

                audio.pause();
                audio.currentTime = 0;
                const p = audio.play();
                if (p && p.catch) {
                    p.catch(err => {
                        console.warn('Audio play rejected:', err);
                        if (unlockBtn.style.display === 'none') {
                            unlockBtn.style.display = 'inline-block';
                            unlockBtn.textContent = 'Tap to enable sound';
                        }
                    });
                }
            };

            // --- Your existing functions below ---

            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }

            function triggerDemoAnimationAndRedirect() {
                for (let i = 0; i < 50; i++) {
                    createConfetti();
                }

                setTimeout(() => {
                    window.location.href = 'https://thewebswan.com';
                }, 3000);
            }

            // --- Your existing button listeners ---

            demoBtn.addEventListener('click', () => {
                window.playBell();
                triggerDemoAnimationAndRedirect();
            });

            // Function to show modal and load content
            const showModal = (htmlContent) => {
                modalContentHtml.innerHTML = htmlContent;
                videoModal.style.display = "block";
            };

            // Close modal button
            closeBtn.addEventListener('click', () => {
                videoModal.style.display = "none";
                iframe.src = iframe.src; // Reloads the YouTube video
            });

            // Click outside modal to close
            window.addEventListener('click', (event) => {
                if (event.target === videoModal) {
                    videoModal.style.display = "none";
                    iframe.src = iframe.src; // Reloads the YouTube video
                }
            });

            // Function to load a specific YouTube video by ID
            const loadYouTubeVideo = (videoId) => {
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                videoModal.style.display = "none";
            };

            // UPDATED: My Bio Button
            document.getElementById('myBioBtn').addEventListener('click', () => {
                showModal(`
                    <h3>üë§ My Bio Videos</h3>
                    <p>Click on any video to play it:</p>
                    <ul class="link-list">
                        <li>üë§ <a href="#" onclick="loadYouTubeVideo('fIGlhDOziow'); return false;">My Bio Part 1</a></li>
                        <li>üë§ <a href="#" onclick="loadYouTubeVideo('sobmvBObvb8'); return false;">My Bio Part 2</a></li>
                    </ul>
                `);
            });

            // NEW: Restaurant/Barber Button
            document.getElementById('restaurantBarberBtn').addEventListener('click', () => {
                showModal(`
                    <h3>üçî‚úÇÔ∏è Restaurant & Barber Videos</h3>
                    <p>Click on any video to play it:</p>
                    <ul class="link-list">
                        <li>üçî <a href="#" onclick="loadYouTubeVideo('Xwd9ORiyz8c'); return false;">Website for Restaurant Owners</a></li>
                        <li>‚úÇÔ∏è <a href="#" onclick="loadYouTubeVideo('0aGXbjSZ8KA'); return false;">Website for Barbers and Hairstylists</a></li>
                    </ul>
                `);
            });
            
            // Make loadYouTubeVideo function available globally for modal links
            window.loadYouTubeVideo = loadYouTubeVideo;
        });
    </script>
</body>
</html>
